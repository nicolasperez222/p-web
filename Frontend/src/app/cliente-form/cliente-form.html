<div class="container">
    <h3 *ngIf="editing(); else nuevoTitle">Editar Cliente</h3>
  <ng-template #nuevoTitle><h3>Nuevo Cliente</h3></ng-template>
  <form (ngSubmit)="guardarCliente()" #formCliente="ngForm">

    <div class="form-group">
      <label>Representante Legal</label>
      <input type="text" [(ngModel)]="cliente.representanteLegal" name="representanteLegal" required>
    </div>

    <div class="form-group">
      <label>NIT</label>
      <input type="text" [(ngModel)]="cliente.nit" name="nit" required>
    </div>

    <div class="form-group">
      <label>DV</label>
      <input type="text" [(ngModel)]="cliente.dv" name="dv">
    </div>

    <div class="form-group">
      <label>Razón Social</label>
      <input type="text" [(ngModel)]="cliente.razonSocial" name="razonSocial">
    </div>

    <div class="form-group">
      <label>Tipo Empresa</label>
      <select [(ngModel)]="cliente.tipoEmpresa" name="tipoEmpresa" required>
        <option *ngFor="let t of tiposEmpresa" [value]="t.id">{{ t.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Departamento</label>
      <select [(ngModel)]="cliente.departamento" name="departamento">
        <option [ngValue]="null">Seleccione</option>
        <option *ngFor="let d of departamentos()" [ngValue]="d">{{ d.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Municipio</label>
      <select [(ngModel)]="cliente.municipio" name="municipio">
        <option [ngValue]="null">Seleccione</option>
        <option *ngFor="let m of municipios()" [ngValue]="m">{{ m.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="cliente.email" name="email">
    </div>

    <div class="form-group">
      <label>Teléfono</label>
      <input type="text" [(ngModel)]="cliente.telefono" name="telefono">
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input type="text" [(ngModel)]="cliente.direccion" name="direccion">
    </div>

    <div class="form-group">
      <label>Responsabilidad Tributaria</label>
      <input type="text" [(ngModel)]="cliente.responsabilidadTributaria" name="responsabilidadTributaria">
    </div>

    <div class="form-group">
      <label>Régimen IVA</label>
      <input type="text" [(ngModel)]="cliente.regimenIva" name="regimenIva">
    </div>

    <div class="form-group">
      <label>Código CIIU</label>
      <input type="text" [(ngModel)]="cliente.codigoCiiu" name="codigoCiiu">
    </div>

    <div class="form-group">
      <label>Impuesto</label>
      <input type="text" [(ngModel)]="cliente.impuesto" name="impuesto">
    </div>

    <div class="form-group">
      <label>Estado</label>
      <select [(ngModel)]="cliente.estado" name="estado">
        <option [value]="1">Activo</option>
        <option [value]="0">Inactivo</option>
      </select>
    </div>

    <div class="form-group">
      <label>Logo</label>
      <input type="file" (change)="handleLogo($event)">
    </div>

    <button type="submit">Guardar Cliente</button>
  </form>
</div>
