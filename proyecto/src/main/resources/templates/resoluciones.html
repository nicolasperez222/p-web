<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Resoluciones</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Gestión de Resoluciones</h1>

    <form id="formResolucion">
        <h2>Crear o Editar Resolución</h2>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select id="cliente" name="cliente" required>
                <option value="">Seleccione un cliente...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero_resolucion">Número de Resolución</label>
            <input type="text" id="numero_resolucion" name="numero_resolucion" required>
        </div>
        <div class="form-group">
            <label for="prefijo">Prefijo</label>
            <input type="text" id="prefijo" name="prefijo">
        </div>
        <div class="form-group">
            <label for="desde">Desde</label>
            <input type="number" id="desde" name="desde" required>
        </div>
        <div class="form-group">
            <label for="hasta">Hasta</label>
            <input type="number" id="hasta" name="hasta" required>
        </div>
        <button type="submit">Guardar Resolución</button>
    </form>

    <hr>
    <h2>Lista de Resoluciones</h2>
    <table>
        <thead>
        <tr>
            <th>Cliente</th>
            <th>Número Resolución</th>
            <th>Prefijo</th>
            <th>Desde</th>
            <th>Hasta</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="resolucionesTableBody">
        </tbody>
    </table>
</div>

<script src="/js/resoluciones.js"></script>
</body>
</html>
